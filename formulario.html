      <div class="container-lg">
          <div class="text-center">
              <h2>Contacto</h2>
              <p class="lead">Complete el siguiente formulario para contactarse con nosotros:</p>
          </div>
    
          <div class="row justify-content-center my-5">
              <div class="col-lg-6">
                  <form>
                      <div class="form-group">
                          <label for="email">Correo Electrónico:</label>
                          <input type="email" class="form-control" id="email" placeholder="user@domain.com"> 
                            
                          <label for="name">Nombre:</label>
                          <input type="text" class="form-control" id="name">
    
                          <label for="asunto">Asunto:</label>
                          <input type="text" class="form-control" id="asunto">
                      </div>
                        
                      <div class="form-group">
                          <label for="input">¿Cuál es su consulta?</label>
                          <textarea class="form-control" id="input" rows="3"></textarea>
                      </div>
    
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="check">
                          <label class="form-check-label" for="check">No soy un robot</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
              </div>
          </div>
      </div>
